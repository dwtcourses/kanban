<h1 mat-dialog-title>Column</h1>
<div mat-dialog-content>
    <div class="field">
        <div class="control">
            <input #columnTitle class="input is-small" [(ngModel)]="data.title" type="text" placeholder="Column Title">
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button class="button is-primary is-small" [mat-dialog-close]="data.title" cdkFocusInitial type="button">Update</button>
    <button class="button is-small" (click)="onNoClick()">Cancel</button>
</div>
