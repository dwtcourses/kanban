<app-navbar></app-navbar>

<div class="board-wrapper" *ngFor="let board of boards" cdkDropListGroup>
    <div class="board-title">
        <div class="board-title-text">
            {{board.name}}
            <div class="add-board" *ngIf="editMode">
                <button class="button is-small is-primary" (click)="openDialog()">New Board</button>
            </div>
        </div>
    </div>
    <div class="board-body">
        <div class="board-columns">
            <div class="board-column" *ngFor="let column of board.columns">
                <div class="board-column-title">
                    {{column.title}}
                </div>
                <div class="board-column-tasks" cdkDropList [cdkDropListData]="column.tasks" (cdkDropListDropped)="drop($event)">
                    <div class="board-column-task" *ngFor="let task of column.tasks" cdkDrag>
                        {{task}}
                    </div>
                </div>
                <div class="add-task has-tooltip-primary" data-tooltip="Add Task" *ngIf="editMode">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                </div>
            </div>
            <div class="board-column add-column" *ngIf="editMode">
                <span data-tooltip="Add Column"><i class="fa fa-plus-circle" aria-hidden="true"></i></span>
            </div>
        </div>
    </div>
</div>
