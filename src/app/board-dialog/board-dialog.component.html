<h1 mat-dialog-title>Board</h1>
<div mat-dialog-content>
    <div class="field">
        <div class="control">
            <input #boardName class="input is-small" [(ngModel)]="data.name" type="text" placeholder="Board Name">
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button class="button is-primary is-small" [mat-dialog-close]="data" cdkFocusInitial type="button">Add</button>
    <button class="button is-small" (click)="onNoClick()">Cancel</button>
</div>
